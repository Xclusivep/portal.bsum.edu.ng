            function printFormatText(txt)
            {
                if (txt !== "") {
                    var url = "Ajaxservlet?action=printPayRef&id=" + escape(txt);
                    req = initRequest();
                    req.open("GET", url, true);
                    req.onreadystatechange = printPayref;
                    req.send(null);

                }
            }
            function printPayref() {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        var txt1 = req.responseText;
                        newWin = window.open("");
                        newWin.document.write(txt1);
                        newWin.print();
                        newWin.close();
                    }
                }
            }
